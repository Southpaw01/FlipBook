<div class='bookshelf'>
    <div class='book-icon' data-book-id="example/example.html">
        <img src='example/cover.webp' />
    </div>
</div>

<style>
    @keyframes scaleUp {
        from {
            transform: scale(0.8);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>

<script>
    document.querySelectorAll('.book-icon').forEach(book => {
        book.addEventListener('click', () => {
            const bookFile = book.dataset.bookId;

            window.location.href = bookFile;
        });
    });
</script>

<style>
    .bookshelf {
        margin: 20px 0;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }

    .book-icon::after,
    .book-icon::before,
    .book-icon img,
    .book-icon {
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    .book-icon {
        cursor: pointer;
        display: block;
        width: 165px;
        height: 220px;
        position: relative;
        background: white;
        z-index: 1;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1), 0 9px 20px 0 rgba(0, 0, 0, 0.25);
        overflow: hidden;
        transition: box-shadow 0.3s linear;
    }

    .book-icon img {
        width: inherit;
        height: inherit;
        transform-origin: 0 50%;
        transform: rotateY(0);
        transition: all 0.3s ease;
    }

    .book-icon:hover {
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.25), 0 9px 20px 0 rgba(0, 0, 0, 0.45);
    }

    .book-icon:hover img {
        transform: rotateY(-25deg);
        box-shadow: 1px 1px 5px 5px rgba(0, 0, 0, 0.2);
    }

    .book-icon::after,
    .book-icon::before {
        content: "";
        display: block;
        width: inherit;
        height: inherit;
        position: absolute;
        z-index: -1;
        top: 0;
        background: white;
        border: 1px solid #d9d9d9;
    }

    .book-icon::before {
        left: -3px;
    }

    .book-icon::after {
        left: -6px;
    }
</style>
